<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Javascript</title>

    <!-- Link para a pasta css -->
    <link rel="stylesheet" href="css/styles.css" />

     <!-- Firebase SDKs com type="module" propriedade que transforma o script em um módulo JavaScript, permitindo uma organização melhor do codigo, evitando conflitos de escopo e facilitando a reutilização de funcionalidades entre arquivos para desenvolver aplicações web modernas -->
     <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>

     <!-- Firebase Database SDK -->
     <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

    <!-- Link para a pasta javascript com atributo "defer" que serve para que o carregamento do script seja depois do carregamento do HTML prevenindo erros de script -->
    <script type="module" src="js/scripts.js" defer></script>
  </head>
  <body>
    <!-- Titulo -->
    <h1>Javascript Modal</h1>

    <!-- Botão para abrir o Modal -->
    <button id="open-modal">Abrir</button>

    <!-- Background do Modal -->
    <div id="fade" class="hide"></div>

    <!-- Estrutura do Modal -->
    <div id="modal" class="hide"> 
      <!-- Header -->
      <div id="modal-header">
        <!-- Titulo -->
        <h2>Perguntas Frequentes</h2>

        <!-- Botão Fechar Modal -->
        <button id="close-modal">x</button>
      </div>

      <!-- Body -->
      <div id="modal-body">

        <!-- FAQ (Lista Ordenada) -->
        <ol id="modal-list"></ol>

        <!-- Titulo do Formulario -->
        <h2 id="modal-title-form">Fale Conosco</h2>

        <!-- Formulario -->
        <form action="" id="modal-form" autocomplete="off">
            <!-- Nome -->
            <label for="nome">Nome</label>
            <br>
            <!-- Input Nome -->
            <input type="text" name="nome" id="nome">
            <br>

            <!-- Email -->
            <label for="email">Email</label>
            <br>
            <!-- Input Email -->
            <input type="mail" name="email" id="email">
            <br>

            <!-- Mensagem -->
            <label for="email">Mensagem</label>
            <br>
            <!-- Textarea (Corpo da mensagem) -->
            <textarea name="" id="" cols="30">
            </textarea>
            <br>

            <!-- Botão enviar -->
            <button type="submit" id="send-modal">Enviar</button>
        </form>
        </p>
      </div>
    </div>
  </body>
</html>
