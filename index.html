<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Javascript</title>

    <!-- Link para a pasta css -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Link para a pasta javascript com atributo "defer" que serve para que o carregamento do script seja depois do carregamento do HTML prevenindo erros de script -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <!-- Titulo -->
    <h1>Javascript Modal</h1>

    <!-- Botão para abrir o Modal -->
    <button id="open-modal">Abrir</button>

    <!-- Background do Modal -->
    <div id="fade"></div>

    <!-- Estrutura do Modal -->
    <div id="modal">
      <!-- Header -->
      <div id="modal-header">
        <h2>Perguntas Frequentes</h2>
        <button id="close-modal">Fechar ❌</button>
      </div>

      <!-- Body -->
      <div id="modal-body">

        <!-- FAQ (Lista Ordenada) -->
        <ol id="modal-list">
            <li id="modal-list-item">Lorem ipsum</li>
            <li id="modal-list-item">Lorem ipsum</li>
            <li id="modal-list-item">Lorem ipsum</li>
        </ol>

        <!-- Formulario -->
        <form action="" id="modal-form">
            <!-- Nome -->
            <label for="nome">Nome:</label>
            <br>
            <!-- Input Nome -->
            <input type="text" name="nome" id="nome">
            <br>

            <!-- Email -->
            <label for="email">Email:</label>
            <br>
            <!-- Input Email -->
            <input type="mail" name="email" id="email">
            <br>

            <!-- Mensagem -->
            <label for="email">Mensagem:</label>
            <br>
            <!-- Textarea (Corpo da mensagem) -->
            <textarea name="" id="" cols="30">
            </textarea>
            <br>
            <button id="send-modal">Enviar</button>
        </form>
        </p>
      </div>
    </div>
  </body>
</html>
